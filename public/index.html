<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This application is use to achieve your daily Todo's"
    />

    <!-- MS, fb & Whatsapp -->

    <!-- MS Tile - for Microsoft apps-->
    <meta
      name="msapplication-TileImage"
      content="https://hemanth-26.github.io/Dashboard-Application-FD/logo.jpg"
    />

    <!-- fb & Whatsapp -->

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="The Dashboard Application" />
    <meta property="og:title" content="Dashboard Todo App" />
    <meta
      property="og:description"
      content="This application is use to achieve your daily Todo's"
    />

    <!-- Image to display -->
    <!-- Replace   «example.com/image01.jpg» with your own -->
    <!-- <meta property="og:image:secure_url" content="http://www.example.com/image01.jpg"> -->
    <meta
      property="og:image"
      itemprop="image" 
      content="https://hemanth-26.github.io/Dashboard-Application-FD/logo.jpg"
    />
    <link itemprop="thumbnailUrl" href="https://hemanth-26.github.io/Dashboard-Application-FD/logo.jpg" />

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg" />

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta
      property="og:url"
      content="https://hemanth-26.github.io/Dashboard-Application-FD"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dashboard Todo App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <span
      itemprop="thumbnail"
      itemscope
      itemtype="image/jpeg"
    >
      <link itemprop="url" href="https://hemanth-26.github.io/Dashboard-Application-FD/logo.jpg" />
    </span>
  </body>
</html>
